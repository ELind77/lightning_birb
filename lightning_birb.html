<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lightning Birb</title>
    <style>
        body, html {
            margin: 0px;
            padding: 0px;
        }
        header {
            padding: 25px 0px 45px 0px;
        }
        #page-title {
            color: #f7da36;
            text-align: center;
            font-size: 50px;
            text-decoration: underline;
            font-family: Arial, sans-serif;
            margin: 0px;
        }
        #container {}
        canvas {
            display: block;
            margin: 0px auto;
            border: 1px solid black;
        }
        #can {}
        .overlay {
            cursor: pointer;
            z-index: 1000;
        }
        canvas.secondary {
            position: absolute;
            top: 128px;
        }
        canvas.lightning {
            z-index: 10;
        }
        canvas.bird {
            z-index: 100;
        }
    </style>

    <script src="LightningBirb.js"></script>
</head>
<body>
    <header>
        <h1 id="page-title">Lightning Birb!</h1>
    </header>
    <div id="container">
        <canvas id="can" width="750" height="375"></canvas>
    </div>
</body>
</html>
